<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predykcja rezygnacji klienta</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="/static/style.css" rel="stylesheet" />
  </head>

  <body>
    <h1>Wprowadź dane do predykcji rezygnacji klienta</h1>
    <div class="form">
      <form class="form2" action="/predict_churn" method="post">
        <label for="is_tv_subscriber"><b>Czy subskrybuje telewizję?:</b></label
        ><br />
        <input
          type="radio"
          id="is_tv_subscriber_yes"
          name="is_tv_subscriber"
          value="1"
          required
        />
        <label for="is_tv_subscriber_yes"><b>Tak</b></label>
        <input
          type="radio"
          id="is_tv_subscriber_no"
          name="is_tv_subscriber"
          value="0"
          required
        />
        <label for="is_tv_subscriber_no"><b>Nie</b></label
        ><br /><br />

        <label for="is_movie_package_subscriber"
          ><b>Czy subskrybuje pakiet filmowy?:</b></label
        ><br />
        <input
          type="radio"
          id="is_movie_package_subscriber_yes"
          name="is_movie_package_subscriber"
          value="1"
          required
        />
        <label for="is_movie_package_subscriber_yes"><b>Tak</b></label>
        <input
          type="radio"
          id="is_movie_package_subscriber_no"
          name="is_movie_package_subscriber"
          value="0"
          required
        />
        <label for="is_movie_package_subscriber_no"><b>Nie</b></label
        ><br /><br />

        <label for="subscription_age"><b>Wiek subskrypcji (lata):</b></label
        ><br />
        <input
          type="number"
          step="0.1"
          min="0.1"
          id="subscription_age"
          name="subscription_age"
          required
        /><br /><br />

        <label for="bill_avg"><b>Średni rachunek w zł:</b></label
        ><br />
        <input
          type="number"
          step="0.01"
          min="0.00"
          id="bill_avg"
          name="bill_avg"
          required
        /><br /><br />

        <label for="reamining_contract"
          ><b>Pozostały czas umowy (lata):</b></label
        ><br />
        <input
          type="number"
          step="0.1"
          min="0.1"
          id="reamining_contract"
          name="reamining_contract"
          required
        /><br /><br />

        <label for="service_failure_count"><b>Liczba awarii usług:</b></label
        ><br />
        <input
          type="number"
          min="0"
          id="service_failure_count"
          name="service_failure_count"
          required
        /><br /><br />

        <label for="download_avg"><b>Średni download:</b></label
        ><br />
        <input
          type="number"
          step="0.01"
          min="0.01"
          id="download_avg"
          name="download_avg"
          required
        /><br /><br />

        <label for="upload_avg"><b>Średni upload:</b></label
        ><br />
        <input
          type="number"
          step="0.01"
          min="0.01"
          id="upload_avg"
          name="upload_avg"
          required
        /><br /><br />

        <label for="download_over_limit"
          ><b>Czy przekroczono limit downloadu?:</b></label
        ><br />
        <input
          type="radio"
          id="download_over_limit_yes"
          name="download_over_limit"
          value="1"
          required
        />
        <label for="download_over_limit_yes"><b>Tak</b></label>
        <input
          type="radio"
          id="download_over_limit_no"
          name="download_over_limit"
          value="0"
          required
        />
        <label for="download_over_limit_no"><b>Nie</b></label
        ><br /><br />
        <div class="form">
          <input type="submit" value="Przewiduj" />
        </div>
      </form>
    </div>
  </body>
</html>
